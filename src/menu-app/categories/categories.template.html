<div class="row">
    <ol class="breadcrumb">
        <li><a ui-sref="home">Home</a></li>
        <li class="active">Categories</li>
      </ol>
    <h1 class="text-center" style="margin-bottom: 5px;">Categories</h1>
  <div class="col-md-12"  style="height: 70vh; overflow-x: hidden; overflow-y: scroll;">
    <div class="list-group ">
      <a
        ui-sref="items({category: category.short_name})"
        class="list-group-item"
        ng-repeat="category in CategoryCtrl.listCategories"
      >
        <h4 class="list-group-item-heading">{{category.short_name}}</h4>
        <p class="list-group-item-text">{{category.name}}</p>
      </a>
    </div>
  </div>
</div>
